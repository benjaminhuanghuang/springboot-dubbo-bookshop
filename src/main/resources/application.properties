spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/bookshop?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root1234

# spring will create tale for @Entity
spring.jpa.generate-ddl = true
# Using naming strategy
spring.jpa.hibernate.naming.implicit-strategy = ben.study.support.BSNamingStrategy
spring.jpa.show-sql = true
# Format sql for display
spring.jpa.properties.hibernate.format_sql = true